<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Animation</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #bgCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .hero-section {
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <canvas id="bgCanvas"></canvas>

    <div class="hero-section">
      <h1>Elevate Your Brand With Subscription Design Services</h1>
      <p
        >Our team of creative experts delivers stunning, high-quality designs
        tailored to your needs, ensuring your brand stands out in a crowded
        market.</p
      >
    </div>

    <script>
      const canvas = document.getElementById("bgCanvas");
      const ctx = canvas.getContext("2d");

      // Set canvas size
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let gradient = ctx.createLinearGradient(
        0,
        0,
        canvas.width,
        canvas.height
      );
      gradient.addColorStop(0, "rgba(255, 0, 0, 0.5)");
      gradient.addColorStop(1, "rgba(0, 0, 255, 0.5)");

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Create an animated gradient
        gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        gradient.addColorStop(0, `rgba(255, ${Math.random() * 255}, 0, 0.5)`);
        gradient.addColorStop(1, `rgba(0, 0, ${Math.random() * 255}, 0.5)`);

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
